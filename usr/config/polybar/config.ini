[colors]
bg = #1e1e2e
fg = #cdd6f4
blue = #89b4fa
gray = #6c7086

[bar/main]
width = 20%
offset-x = 40%
height = 20
radius = 4

background = ${colors.bg}
foreground = ${colors.fg}

padding-left = 2
padding-right = 2
module-margin = 1
separator = "ï‘„"
separator-foreground = ${colors.blue}

font-0 = JetBrainsMono:size=10
font-1 = Font Awesome 6 Free:size=10
font-2= SFMono Nerd Font:size=10

modules-left =
modules-center = workspaces date
modules-right =

enable-ipc = true
cursor-click = pointer

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-click = true
enable-scroll = true

label-active = %name%
label-active-background = ${colors.blue}
label-active-foreground = ${colors.bg}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.gray}
label-empty-padding = 2

[module/date]
type = internal/date
interval = 1
date = %H:%M
label = %date%

