setw -g mode-keys vi
set -g status-right "#(date '+%H:%M %d-%b-%y')"
# Mulai window dari 1
set -g base-index 1
# Pane juga mulai dari 1 (opsional)
setw -g pane-base-index 1
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"
set -s escape-time 0
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
##### BASIC #####
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
##### macOS-style tmux theme #####

# Aktifkan true color
set -g default-terminal "screen-256color"

# Status bar umum
set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-justify centre
set -g status-style "bg=#1e1e1e,fg=#1ABC9C"

# Window list (inactive)
setw -g window-status-style "bg=#1e1e1e,fg=#8e8e93"
setw -g window-status-format "  #I:#W  "

# Window aktif (highlight ala macOS)
setw -g window-status-current-style "bg=#2c2c2e,fg=#ffffff"
setw -g window-status-current-format "  #I:#W  "

# Pane border
set -g pane-border-style "fg=#3a3a3c"
set -g pane-active-border-style "fg=#0a84ff"

# Message (command prompt)
set -g message-style "bg=#2c2c2e,fg=#ffffff"

# Mode copy
set -g mode-style "bg=#0a84ff,fg=#ffffff"

# Status kiri (session name)
set -g status-left-length 40
set -g status-left "#[fg=#1ABC9C,bg=#1e1e1e,bold][on]#S #[default]"

# Status kanan (jam & tanggal)
set -g status-right-length 80
set -g status-right "#[fg=#8e8e93] %a %d %b  #[fg=#ffffff]%H:%M "

##### Optional quality of life #####

# Mouse support (macOS feel)
set -g mouse on

# Lebih cepat escape
set -s escape-time 0

