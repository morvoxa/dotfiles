#################################
# Backend
#################################
backend = "glx";
vsync = true;

#################################
# Shadow (opsional, macOS vibe)
#################################
shadow = true;
shadow-radius = 40;
shadow-opacity = .55;
shadow-offset-x = -40;
shadow-offset-y = -20;
shadow-exclude = [
  "_NET_WM_WINDOW_TYPE:a = '_NET_WM_WINDOW_TYPE_NOTIFICATION'",
  "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'Polybar'"
];

#################################
# Opacity
#################################
inactive-opacity = 0.95;
active-opacity = 1.0;
frame-opacity = 1.0;

opacity-rule = [
  "90:class_g = 'Rofi'",
  "80:class_g = 'Alacritty'",
  "80:class_g = 'Kitty'",
];

#################################
# Blur - Dual Kawase (macOS style)
#################################
blur-method = "dual_kawase";
blur-strength = 10;

blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Rofi'"
];

#################################
# Fading
#################################
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

#################################
# Misc
#################################
detect-rounded-corners = true;
detect-client-opacity = true;
use-damage = true;
log-level = "warn";
